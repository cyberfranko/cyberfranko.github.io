site_name: CyberFranko Wiki
site_description: "Cybersecurity playbooks, programming notes, and defensive security resources"
site_url: https://cyberfranko.github.io/
repo_url: https://github.com/cyberfranko/cyberfranko.github.io
repo_name: GitHub

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: index.md
  - Cybersecurity:
      - Playbooks: cybersecurity/playbooks.md
      - Defensive Security: cybersecurity/defensive.md
      - Tools: cybersecurity/tools.md
  - Programming:
      - Python: programming/python.md
      - PowerShell: programming/powershell.md
      - Bash: programming/bash.md
  - Projects:
      - Overview: projects/index.md
